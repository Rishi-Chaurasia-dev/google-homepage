<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="right-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <span class="material-icons labs-icon">science</span>
                <span class="material-icons apps-icon">apps</span>
                <button class="profile-btn">
                    <span class="material-icons account-icon">account_circle</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="logo-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <div class="search-box">
                <span class="material-icons search-icon">search</span>
                <input type="text">
                <div class="search-buttons">
                    <span class="material-icons voice-icon">mic</span>
                    <span class="material-icons lens-icon">photo_camera</span>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="gemini-prompt">
            <span class="gemini-icon">✧</span>
            <span>Google Gemini, </span>
            <a href="#">create an Algebra quiz for the next 10 minutes</a>
        </div>
        <div class="language-options">
            <span>Google offered in: </span>
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </main>

    <footer>
        <div class="location">India</div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
